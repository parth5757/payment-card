<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Payment</title>
</head>
<body>
       <div class="payment">
           <div class="bg"></div>
           <div class="card">
               <img src="chip.png" class="chip">
               <div class="logo"></div>
                   <h2 class="bankName" contenteditable="true">Reserve Bank Of India</h2>
                   <form>
                       <div class="inputBox">
                           <span>        fsgg</span>
                           <span>Card No</span>
                           <input type="text" placeholder="0123 4567 8910 1234">       
                       </div>
                       <div class="inputBox">
                        <span>Card Holder Name</span>
                        <input type="text" placeholder="parth thakkar">       
                    </div>
                    <div class="group">
                        <div class="inputBox">
                            <span>Valid Thru</span>
                            <input type="text" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="inputBox">
                            <span>Cvv</span>
                            <input type="password" placeholder="***" maxlength="3">       
                        </div>
                    </div>
                   </form>
               </div>
               <button class="btn">Confirm and pay</button>
       </div> 
</body>
</html>
